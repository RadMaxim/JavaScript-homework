<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   
   <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
   <!-- JavaScript Bundle with Popper -->
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
 
</head>
<body>
   <div id="out"><div class="input-group mb-3">
      <span class="input-group-text" id="inputGroup-sizing-default">Buttons</span>
      <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
    </div>
    <label for="exampleColorInput" class="form-label">Цвет текста</label>
<input type="color" class="form-control form-control-color" id="exampleInput" value="#FFFFFF" title="Choose your color">
<label for="exampleColorInput" class="form-label">Цвет фона</label>
<input type="color" class="form-control form-control-color" id="exampleColorInput2" value="#000000" title="Choose your color">
<button id="button1" type="button" class="btn btn-primary">Добавить кнопки</button>
</div>
<div id="out1"></div>
</body>

<script>
    let str = ``;

function func1() {
   let futermas =document.getElementById("out").children[0].children[1].value;
   let mass = futermas.split(",");
   console.log(mass);
   var colorText = document.getElementById("exampleInput").value;
   let colorBack = document.getElementById("exampleColorInput2").value;
   str = str+`<div class="btn-group" style="left:50%; transform:translateX(-50%);margin-top:20px" role="group" aria-label="Basic example">
   <button type="button" class="btn"></button>
   <button type="button" class="btn"></button>
   <button type="button" class="btn"></button>
 </div>`;
 document.getElementById("out1").innerHTML = str;
for (let i = 1,j=0; i <= 3; i++,j++) {
      document.querySelector(`button:nth-child(${i})`).style.color = colorText;
      document.querySelector(`button:nth-child(${i})`).style.backgroundColor = colorBack;
      document.querySelector(`button:nth-child(${i})`).innerHTML = mass[j];
}}
let a = document.getElementById("button1")
a.addEventListener("click",func1, {once:true});
</script>
<style>
   #out{
      display: flex;
      justify-content: center;
      align-items: center;
      flex-flow: column wrap;
   }
   input{
      margin-bottom: 20px;
   }
</style>
</html>
