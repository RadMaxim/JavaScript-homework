<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>
<body>
<table id="out"></table>
<script>
   let str=``;
   let colums = prompt("Enter number colum: ");
   let rows = prompt("Enter number rows");
   let j=1;
   for (let i = 0; i < rows; i++) { 
      str=str+`<tr>`;
      for (let index = 0; index < colums; index++) 
         str = str+`<td>Ячейка ${j++}</td>`;  
      str = str+`</tr>` 
   }
   document.querySelector("#out").innerHTML=str;
</script>
<style>
   tr { border: 1px solid black}
   td{
      border: 1px solid violet;
      width: 50px;
      height: 50px;
      display: inline-flex;
      justify-content: center;
      align-items: center;
      font-size: 10px;
      font-weight: 500;
      font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
      margin: 5%;
   }
</style>
</body>
</html>
